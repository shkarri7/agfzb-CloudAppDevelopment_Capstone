{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dealership Review {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body class="d-flex flex-column min-vh-100 align-items-center">
    <nav class="navbar navbar-light bg-light w-100 ">
        <div class="container-fluid d-flex flex-row justify-content-between">
                <div>
                    <a class="navbar-brand" href="{% url 'djangoapp:index' %}"><h4>Dealership Review</h4> </a>
                    <a href="{% url 'djangoapp:about' %}" class="navbar-link">About Us</a>
                    <a href="{% url 'djangoapp:contact' %}" class="navbar-link">Contact Us</a>
                </div>
                <div class="d-flex flex-row align-items-center">
                    {% if user.is_authenticated %}
                    <a href="" class="navbar-link mr-3">({{user.username}})</a>
                    <a href="{% url 'djangoapp:logout' %}" class="navbar-link">Logout</a>
                    {% else %}
                    <form class="d-flex flex-row mr-2" action="{% url 'djangoapp:login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group my-0">
                        <input class="form-control" id="username" placeholder="Username" name="username">
                        </div>
                        <div class="form-group my-0">
                        <input type="password" class="form-control" id="psw" placeholder="Password" name="psw">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <a href="{% url 'djangoapp:contact' %}" class="navbar-link">Sign Up</a>
                    {% endif %}
                </div>
        </div>
    </nav>
    {% block body %}
     
    {% endblock %}
    </body>

</html>
